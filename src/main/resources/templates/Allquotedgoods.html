<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>报价查询页面</title>

    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <link rel="stylesheet" th:href="@{/static/css/same.css}">
    <link rel="stylesheet" th:href="@{/static/css/detailsPage.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/normalize.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/htmleaf-demo.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/niftymodals.css}" />
    <link rel="stylesheet" th:href="@{/static/css/allQuotedgoods.css}">
</head>
<body>
<div class="contain">
    <!-- 顶部 -->
    <div th:fragment="commonTop">
        <div class="top_nav">
            <div class="top">
                您好，欢迎访问河南省政府采购网上电商！
                <button id="btn">登录</button>
            </div>
        </div>
    </div>
    <!-- 头部 -->
    <div th:fragment="commonHead">
        <div class="head_nav">
            <div class="head">
                <div class="logo">
                    <a href="">
                        <img th:src="@{/static/img/logo.png}" alt="">
                    </a>
                </div>
                <div class="search">
                    <form action="">
                        <input class="search-con" type="text" placeholder="输入关键字，搜索相关信息">
                        <input class="search-sub" type="submit" value="搜 索">
                    </form>
                </div>
            </div>

        </div>
    </div>
    <div class="box">
        <div class="submitBar">
            <div class="offerTitle" style="padding-bottom: 20px;">
                <p>商品报价查询:</p>
            </div>
            <div class="title">
                <div class="toAudit same">
                    <span>待审核</span>
                </div>
                <div class="hasBeenOn same">
                    <span>已上架</span>
                </div>

                <div class="remove same">
                    <span>已下架</span>
                </div>
            </div>
            <div class="commodityDetails">
                <div class="commodityBox">
                    <div class="message one">
                        <div class="messageDetailTitle">
                            <p>待审核商品:</p>
                        </div>
                        <div class="messageDetail" th:each="product3:${productList3}">
                            <!--商品名称-->
                            <h3 th:text="${product3.xhmc }">电脑</h3>
                            <!--价格-->
                            <div class="items">
                                <p>
                                    <span>报价:</span>
                                    <span th:text="${product3.price}">5000</span>
                                </p>
                            </div>
                            <!--类别-->
                            <div class="items">
                                <p>
                                    <span>类别名称:</span>
                                    <span th:text="${product3.lbmc}">电子类</span>
                                </p>
                            </div>
                            <!--品目-->
                            <div class="items">
                                <p>
                            <span>
                                品目名称:
                            </span>
                                    <span th:text="${product3.pmmc}">
                                电脑
                            </span>
                                </p>
                            </div>
                            <!--品牌-->
                            <div class="items">
                                <p>
                            <span>
                                品牌名称:
                            </span>
                                    <span th:text="${product3.ppmc}">
                                联想
                            </span>
                                </p>
                            </div>
                            <!--按钮-->
                            <div class="revocation repeal" style="width: 90px;" th:data-number="${product3.xhbh}">
                                <a>
                                    <p>
                                        撤销报价
                                    </p>
                                </a>
                            </div>
                            <div class="productDetails" style="width: 90px;" >
                                <a th:href="@{'/product/product/'+${product3.xhbh}}">
                                    <p>
                                        商品详情
                                    </p>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="message two">
                        <div class="messageDetailTitle">
                            <p>已上架商品:</p>
                        </div>
                        <div class="messageDetail" th:each="product1:${productList1}">
                            <!--商品名称-->
                            <h3 th:text="${product1.xhmc}" th:data-number="${product1.xhbh}" class="outNumber">电脑</h3>
                            <!--价格-->
                            <div class="items">
                                <p>
                                    <span>报价:</span>
                                    <span th:text="${product1.price}">5000</span>
                                </p>
                            </div>
                            <!--类别-->
                            <div class="items">
                                <p>
                                    <span>类别名称:</span>
                                    <span th:text="${product1.lbmc}">电子类</span>
                                </p>
                            </div>
                            <!--品目-->
                            <div class="items">
                                <p>
                            <span>
                                品目名称:
                            </span>
                                    <span th:text="${product1.pmmc}">
                                电脑
                            </span>
                                </p>
                            </div>
                            <!--品牌-->
                            <div class="items">
                                <p>
                            <span>
                                品牌名称:
                            </span>
                                    <span th:text="${product1.ppmc}">
                                联想
                            </span>
                                </p>
                            </div>
                            <!--按钮-->
                            <div class="revocation soldOut  md-trigger" style="width: 90px;" data-modal="modal-1">
                                <a>
                                    <p>
                                        下架
                                    </p>
                                </a>
                            </div>
                            <div class="productDetails" style="width: 90px;">
                                <a th:href="@{'/product/product/'+${product1.xhbh}}">
                                    <p>
                                        商品详情
                                    </p>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="message three">
                        <div class="messageDetailTitle">
                            <p>已下架商品:</p>
                        </div>
                        <div class="messageDetail" th:each="product2:${productList2}">
                            <!--商品名称-->
                            <h3 th:text="${product2.xhmc}" th:data-putawaynumber="${product2.xhbh}" class="putAway">电脑</h3>
                            <!--价格-->
                            <div class="items">
                                <p>
                                    <span>报价:</span>
                                    <span th:text="${product2.price}">5000</span>
                                </p>
                            </div>
                            <!--类别-->
                            <div class="items">
                                <p>
                                    <span>类别名称:</span>
                                    <span th:text="${product2.lbmc}">电子类</span>
                                </p>
                            </div>
                            <!--品目-->
                            <div class="items">
                                <p>
                            <span>
                                品目名称:
                            </span>
                                    <span th:text="${product2.pmmc}">
                                电脑
                            </span>
                                </p>
                            </div>
                            <!--品牌-->
                            <div class="items">
                                <p>
                            <span>
                                品牌名称:
                            </span>
                                    <span th:text="${product2.ppmc}">
                                联想
                            </span>
                                </p>
                            </div>
                            <!--按钮-->
                            <div class="revocation md-trigger putaway" style="width: 90px;" data-modal="modal-19">
                                <a>
                                    <p>
                                        上架
                                    </p>
                                </a>
                            </div>
                            <div class="productDetails" style="width: 90px;" >
                                <a th:href="@{'/product/product/'+${product2.xhbh}}">
                                    <p>
                                        商品详情
                                    </p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--    下架理由模态框-->
    <div class="md-container md-effect-1" id="modal-1">
        <div class="md-content">
            <div class="md-contentTitle" style="padding: 4px 40px 4px;">
                <p>下架理由</p>
            </div>
            <div class="md-productTitle" style="padding: 4px 40px 4px;">
                <div class="messageDetail" style="margin-top: 0;">
                    <!--更改报价原因-->
                    <div class="offerFormItem">
                        <div class="offerInputblock">
                            <textarea type="text" name="title" autocomplete="off" placeholder="请认真填写原因" class="offerTextarea" id="offerTextareaContent"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="submitBarT">
                <a class="cancel">返回</a>
                <a class="confirm present">提交</a>
            </div>
        </div>
    </div>
    <!--    上架理由模态框-->
    <div class="md-container md-effect-19" id="modal-19">
        <div class="md-content">
            <div class="md-contentTitle" style="padding: 4px 40px 4px;">
                <p>上架理由</p>
            </div>
            <div class="md-productTitle" style="padding: 4px 40px 4px;">
                <div class="messageDetail" style="margin-top: 0;">
                    <!--更改报价原因-->
                    <div class="offerFormItem">
                        <div class="offerInputblock">
                            <textarea type="text" name="title" autocomplete="off" placeholder="请认真填写原因" class="offerTextarea" id="offerTextareaContent"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="submitBarT">
                <a class="cancel">返回</a>
                <a class="confirm present">提交</a>
            </div>
        </div>
    </div>
    <div class="md-overlay"></div>

</div>
<!-- 底部 -->
<div th:fragment="commonFoot">
    <div class="foot_nav">
        <div class="foot">
            <img th:src="@{/static/img/logo.png}" alt="">
            <p>版权所有 ©2019 河南省政府采购网上电商</p>
        </div>
    </div>
</div>
<!-- 返回顶部 -->
<div th:fragment="commonFoot">
    <div class="BackTop">
        <img class="footer" id="BackTop" th:src="@{/static/img/BackTop.png}" alt="">
    </div>
</div>
<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/allAuotedGoods.js}"></script>
<script th:src="@{/static/js/niftymodals.js}"></script>
<script>
    $(document).ready(function() {

        $('.md-trigger').on('click',function(){

            var modal = $(this).data('modal');
            $("#" + modal).niftyModal();
        });

    });
</script>
<script th:src="@{/static/js/cssParser.js}"></script>
<script th:src="@{/static/js/css-filters-polyfill.js}"></script>
</body>
</html>
