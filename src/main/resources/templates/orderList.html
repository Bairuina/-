    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>订单列表页</title>
    <link rel="stylesheet"  th:href="@{/css/orderList.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">

<body>
    <div th:replace="common:: commonTop"></div>
    <div class="head_nav">
        <div class="head">
            <div class="logo">
                <a href="">
                    <img src="img/logo.png" alt="">
                </a>
            </div>
            <div class="search">
                <form action="">
                    <select style="width: 15%;height: 100%;background: #0984E0;color: #fff;outline: none;border: 0px;padding: 5px">
                        <option value="待验收">待验收</option>
                        <option value="已验收">已验收</option>
                        <option value="待付款">待付款</option>
                        <option value="已付款">已付款</option>
                    </select>
                    <input class="search-con" type="text" placeholder="输入关键字，搜索相关信息" style="width: 65%;">
                    <input class="search-sub" type="submit" value="搜 索">
                </form>
            </div>
        </div>

    </div>
    <div class="oeder_list_nav" style="min-height: 800px;">
        <div class="order_list">
            <div class="order_list_left">
                <ul>
                    <li style="background-color: #DF0024;"><a th:href="@{/lectDataOrder}">我的订单</a></li>
                    <li><a href="" class="accept">接受订单</a></li>
                    <li><a href="">拒绝订单</a></li>
                </ul>
            </div>
            <div class="order_list_right">
                <div class="orders">
                    <div class="orders_title">
                        <ul>
                            <li>商品</li>
                            <li>订单状态</li>
                            <li>交易状态</li>
                        </ul>
                    </div>
                    <div class="dingdan" th:each="ordeData:${orderDara.data}">
                        <div class="order_time">
                            <ul>
                                <li >时间编号:<span th:text="${ordeData.cjrq}"></span></li>
                                <li>订单号:<span th:text="${ordeData.ddbh}"></span></li>
                                <li>采购人的名字：<span th:text="${ordeData.cgrmc}"></span></li>
                            </ul>
                        </div>
                        <div class="order_details">
                            <ul>
                                <li>
                                    <div class="shangpin" style="text-align: left">
                                        <table>
                                            <caption>总计: <span th:text="${ordeData.ddze}">2000</span>元</caption>
                                            <tr>
                                                <th>商品名称</th>
                                                <th>型号编号</th>
                                                <th>数量</th>
                                            </tr>
                                            <tr>
                                                <td>机械键盘</td>
                                                <td>dfjkdsjh</td>
                                                <td>4 <span>件</span></td>
                                            </tr>
                                            <tr>
                                                <td>无线鼠标</td>
                                                <td>dfjkdsjh</td>
                                                <td>4 <span>件</span></td>
                                            </tr>
                                        </table>
                                    </div>
                                </li>
                                <li>
                                   <div>
                                       订单状态
                                       <br/>
                                       <span th:if="${ordeData.zt=='2'}">供应商待确认</span>
                                       <span th:if="${ordeData.zt=='3'}">待验收</span>
                                       <span th:if="${ordeData.zt=='4'}">订单已取消</span>
                                       <span th:if="${ordeData.zt=='5'}">验收通过</span>
                                   </div>
                                    <div><a th:href="@{'/order-data/selectOneOrder?ddbh='+${ordeData.ddbh}}">查看订单详情</a></div>
                                </li>
                                <li>
                                    <div>
                                        交易状态
                                        <br/>
                                        <span th:if="${ordeData.zt=='2'}">暂无物流信息</span>
                                        <span th:if="${ordeData.zt=='3'}">物流运输中</span>
                                        <span th:if="${ordeData.zt=='4'}">订单已取消</span>
                                        <span th:if="${ordeData.zt=='5'}">验收通过</span>

                                    </div>
                                    <div><a href="">查看物流详情</a></div>
                                </li>
                            </ul>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- 分页-->
    <div class="paging" th:if="${orderDara.pages > 0 }">
        <ul class="pagination" id="pagination1" th:if="${orderDara.current == 1} and ${orderDara.pages> 1}">
            <!--//如果当前页等于1，总页数大于1（不显示上一页）   orderDara.current&ndash;&gt;当前页-->
            <li id="first"><a th:href="@{/order-data/1}">首页</a></li>
            <li><a th:href="@{'/order-data/'+${orderDara.current-1}}">上一页</a></li>
            <li  th:each="i:${#numbers.sequence(1,orderDara.pages)}">
                <!--//从1到总页数遍历，并赋值给i    orderDara.pages&ndash;&gt;总页数-->
                <a class="active" th:if="${i > orderDara.current-3} and ${i < orderDara.current+3} and ${i == orderDara.current}" href="javascript:void(0);" th:text="${i}">#</a>
                <!--//限制显示页数的条数  4到6个页数   而且等于当前页，不能点击-->
                <a th:if="${i > orderDara.current-3} and ${i < orderDara.current+3} and ${i != orderDara.current}"
                   th:href="@{'/order-data/'+${i}}" th:text="${i}">#</a><!--//限制显示页数的条数  4到6个页数-->
            </li>
            <li><a th:href="@{'/order-data/'+${orderDara.current+1}}">下一页</a></li>
            <li id="last"><a th:href="@{'/order-data/'+${orderDara.pages}}">尾页</a></li><!--//跳转至第orderDara.current页-->
            <li><a href="" th:text="'共'+${orderDara.pages}+'页'"></a></li>
        </ul>
    </div>
