<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品详情页面</title>
    <link rel="stylesheet" th:href="@{/static/css/detailsPage.css}">
    <link rel="stylesheet" th:href="@{/static/css/same.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <!-- 顶部 -->
    <div th:fragment="commonTop">
        <div class="top_nav">
            <div class="top">
                您好，欢迎访问河南省政府采购网上电商！
                <button id="btn">登录</button>
            </div>

            <div class="login" id="login">
                <div class="title" id="title">登录账号      <a href="#" class="close">X</a>
                </div>
                <div class="content">
                    <div class="user">
                        <input type="text" class="pt" placeholder="手机/邮箱/用户名" value="" name="">
                    </div>

                    </div>
                    <div class="submit">
                        <input type="button" class="sm" value="登陆">
                    </div>
                </div>
            </div> -->
        </div>
    </div>
    <!-- 头部 -->
    <div th:fragment="commonHead">
        <div class="head_nav">
            <div class="head">
                <div class="logo">
                    <a href="">
                        <img th:src="@{/static/img/logo.png}" alt="">
                    </a>
                </div>
                <div class="search">
                    <form action="">
                        <input class="search-con" type="text" placeholder="输入关键字，搜索相关信息">
                        <input class="search-sub" type="submit" value="搜 索">
                    </form>
                </div>
            </div>

        </div>
    </div>
    <div class="box">
        <div class="mainPart">
            <!--顶部-->
            <div class="mainPartTitle">
                <!--标题-->
                <!--回到首页-->
                <div class="wrap">
                    <div class="homepage">
                        <a class="current" style=" color: #103a86;" th:href="@{/product}">
                            <span>首页</span>
                        </a>
                    </div>
                    <span class="arrow"> > </span>
                </div>
                <!--类-->
                <div class="wrap">
                    <div class="homepage" id="kindList">
                        <a class="current">
                            <p>
                                <span th:text="${productlbbh.lbmc}">
                                    办公打印
                                </span>
                                <img th:src="@{/static/img/down.png}" align="absmiddle">
                            </p>
                        </a>
                        <div class="kindList">
                            <div class="kindListDetail">
                                <ul>
                                    <li th:each="lbbhlist:${lbbhlist}">
                                        <a class="list" th:href="@{'/product/'+${lbbhlist.lbbh}+'/0/0'}">
                                            <p th:text="${lbbhlist.lbmc}" th:data-listnumber="${lbbhlist.lbbh}">类名</p>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <span class="arrow"> > </span>
                </div>
                <!--品目-->
                <div class="wrap">
                    <div class="homepage" id="items">
                        <a class="current">
                            <p>
                                <span th:text="${productpmbh.pmmc}"></span>
                                <img th:src="@{/static/img/down.png}" align="absmiddle">
                            </p>
                        </a>
                        <div class="itemsList">
                            <div class="itemsListDetail">
                                <ul>
                                    <li th:each="pmbhlist:${pmbhlist}">
                                        <a th:href="@{'/product/'+${lbbh}+'/'+${pmbhlist.pmbh}+'/0'}">
                                            <p th:text="${pmbhlist.pmmc}" th:data-itemsnumber="${pmbhlist.pmbh}" class="namesOfParts">品目</p>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <span class="arrow"> > </span>
                </div>
                <!--品牌-->
                <div class="wrap">
                    <div class="homepage" id="items">
                        <a class="current">
                            <p>
                                <span th:text="${productppbh.ppmc}">联想</span>
                                <img th:src="@{/static/img/down.png}" align="absmiddle">
                            </p>
                        </a>
                        <div class="itemsList">
                            <div class="itemsListDetail">
                                <ul>
                                    <li th:each="ppbhlist:${ppbhlist}">
                                        <a th:href="@{'/product/'+${lbbh}+'/'+${pmbh}+'/'+${ppbhlist.ppbh}}">
                                            <p th:text="${ppbhlist.ppmc}" th:data-branknumber="${ppbhlist.ppbh}" class="brankName">品牌</p>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!--搜索框-->
                <div class="inputProduct">
                    <form th:action="@{'/product/'+${lbbh}+'/'+${pmbh}+'/'+${ppbh}}"  type="GET">
                        <input type="search" id="productSearch" placeholder="请输入商品信息" name="nr">
                    </form>
                    <div class="submitProduct">
                            <input type="submit">
                    </div>
                </div>
                <div style="clear: both"></div>
            </div>
            <div class="brandRegion">
                <!--                类名-->
                <div class="brand">
                    <div class="brandDetail">
                        <div class="brandDetailLeft">
                            <p>
                                <img th:src="@{/static/img/arrowLeft.png}" align="absmiddle">
                                类名</p>
                        </div>
                        <div class="key">
                            <a class="moreThan">
                                <span>更多</span>
                            </a>
                        </div>
                        <div class="brandDetailRight">
                            <div class="brandDetailRightContent">
                                <ul>
                                    <li th:each="lbbhlist:${lbbhlist}">
                                        <a th:href="@{'/product/'+${lbbhlist.lbbh}+'/0/0'}">
                                            <p th:text="${lbbhlist.lbmc}">类名</p>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div style="clear: both">

                        </div>
                    </div>
                </div>
                <!--                品目-->
                <div class="brand">
                    <div class="brandDetail">
                        <div class="brandDetailLeft">
                            <p>
                                <img th:src="@{/static/img/arrowLeft.png}" align="absmiddle">
                                品目</p>
                        </div>
                        <div class="key">
                            <a class="moreThan">
                                <span>更多</span>
                            </a>
                        </div>
                        <div class="brandDetailRight">
                            <div class="brandDetailRightContent">
                                <ul>
                                    <li th:each="pmbhlist:${pmbhlist}">
                                        <a th:href="@{'/product/'+${lbbh}+'/'+${pmbhlist.pmbh}+'/0'}">
                                            <p th:text="${pmbhlist.pmmc}"></p>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div style="clear: both">

                        </div>
                    </div>
                </div>
                <!--品牌-->
                <div class="brand">
                    <div class="brandDetail">
                        <div class="brandDetailLeft">
                            <p>
                                <img th:src="@{/static/img/arrowLeft.png}" align="absmiddle">
                                品牌</p>
                        </div>
                        <div class="key">
                            <a class="moreThan">
                                <span>更多</span>
                            </a>
                        </div>
                        <div class="brandDetailRight">
                            <div class="brandDetailRightContent">
                                <ul>
                                    <li th:each="ppbhlist:${ppbhlist}">
                                        <a th:href="@{'/product/'+${lbbh}+'/'+${pmbh}+'/'+${ppbhlist.ppbh}}">
                                            <p th:text="${ppbhlist.ppmc}" class="brankName"></p>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div style="clear: both">

                        </div>
                    </div>
                </div>
            </div>
            <!--获取商品-->
            <div class="message">
                <div class="messageDetail" th:each="productList:${productList}">
                    <!--商品名称-->
                    <h3 th:text="${productList.xhmc}"></h3>
                    <!--类别-->
                    <div class="items">
                        <p>
                            <span>类别名称:</span>
                            <span th:text="${productList.lbmc}" th:data-listnametwo="${productList.lbbh}">
                                电子类
                            </span>
                        </p>
                    </div>
                    <!--品目-->
                    <div class="items">
                        <p>
                            <span>
                                品目名称:
                            </span>
                            <span th:text="${productList.pmmc}" th:data-itemsnametwo="${productList.ppbh}">
                                电脑
                            </span>
                        </p>
                    </div>
                    <!--品牌-->
                    <div class="items">
                        <p>
                            <span>
                                品牌名称:
                            </span>
                            <span th:text="${productList.ppmc}" th:data-branknumberTwo="${productList.ppbh}">
                                联想
                            </span>
                        </p>
                    </div>
                    <!--商品参数-->
                    <div class="items">
                        <p>
                            <span>
                                商品参数:
                            </span>
                            <span th:text="${productList.parametersList}">
                                1234456789hfvfdgvrgre
                            </span>
                        </p>
                    </div>
                    <!--商品状态-->
                    <div class="items">
                        <p>
                            <span>
                                商品状态:
                            </span>
                            <span th:text="${productList.zt}">
                                正在报价中
                            </span>
                        </p>
                    </div>
                    <!--报价-->
                    <div class="offer">
                        <a th:href="@{'/product/product/'+${productList.xhbh}}">
                            <p>我要报价
                                <img th:src="@{/static/img/right.png}" align="absmiddle">
                            </p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!--    分页-->
        <div class="paging">
            <ul class="pagination" id="pagination1">
                <li >
                    <a id="first">
                        首页
                    </a>
                </li>
                <li>
                    <a>
                        前一页
                    </a>
                </li>
                <li>
                    <a>
                        1
                    </a>
                </li>
                <li>
                    <a>
                        2
                    </a>
                </li>
                <li>
                    <a>
                       3
                    </a>
                </li>
                <li>
                    <a>
                        4
                    </a>
                </li>
                <li>
                    <a>
                        5
                    </a>
                </li>
                <li>
                    <a>
                        6
                    </a>
                </li>
                <li>
                    <a>
                        后一页
                    </a>
                </li>
                <li>
                    <a id="last">最后一页</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- 底部 -->
<div th:fragment="commonFoot">
    <div class="foot_nav">
        <div class="foot">
            <img th:src="@{/static/img/logo.png}" alt="">
            <p>版权所有 ©2019 河南省政府采购网上电商</p>
        </div>
    </div>
</div>
<!-- 返回顶部 -->
<div th:fragment="commonFoot">
    <div class="BackTop">
        <img class="footer" id="BackTop" th:src="@{/static/img/BackTop.png}" alt="">
    </div>
</div>

<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/detailsPage.js}"></script>
<script th:src="@{/js/BackTop.js}" type="text/javascript" charset="utf-8"></script>
</body>
</html>
