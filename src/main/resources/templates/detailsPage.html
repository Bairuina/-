<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品详情页面</title>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" th:href="@{/static/css/detailsPage.css}">
    <link rel="stylesheet" th:href="@{/static/css/same.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <link rel="stylesheet" th:href="@{/static/css/seastyle.css}" >
</head>
<body>
<div class="container">
    <!-- 顶部 -->
    <div th:include="common::commonTop"></div>
    <!-- 头部 -->
    <div class="head_nav">
        <div class="head">
            <div class="logo" style="top: 30%;">
                <a th:href="@{/product/0/0/0/1}">
                    <img th:src="@{/img/logo.png}" alt="">
                </a>
            </div>
<!--            时间插件-->
            <div class="offerFormItem">
                <div style="height: 100%;">
                    <div class="input-group input-append date datapick BeginTimeDiv" style="display: inline-block">
                        <input type="text" class="form-control input-sm" id="BeginTime" name="BeginTime" placeholder="请输入日期" data-format="yyyy-MM-dd" style="    padding: 7px;
    border-radius: 2px;
    border: 1px solid gainsboro;">
                        <span class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </span>
                    </div>
                    <div class="offerFormLabel" id="new">
                        产品更新
                    </div>
                </div>
            </div>
            <!--                按钮-->
            <div style="    position: absolute;
    /* right: -10px; */
    top: 80%;">
                <div class="brandDetail">
                    <!--     1111111                   -->
                    <div class="button buttonone">
                        <a th:href="@{/order-data/select}">
                            订单管理
                        </a>
                    </div>
                    <!--                        222222222-->
                    <div class="button buttontwo">
                        <a th:href="@{/productoffer/offer/select/1/0/0/0/1}">
                            我的报价
                        </a>
                    </div>

                    <!--                        33333333333333333-->
                    <div class="button buttonthree">
                        <a th:href="@{/user/userList/1}">
                            用户管理
                        </a>
                    </div>

                    <div>

                    </div>
                    <div style="clear: both">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="box">
        <div class="mainPart">
                <!--搜索框-->
                <div class="inputProduct">
                    <form th:action="@{'/product/'+${#strings.replace(lbmc,'/','%2F')}+'/'+${#strings.replace(pmmc,'/','%2F')}+'/'+${#strings.replace(ppmc,'/','%2F')}+'/1'}"  type="GET">
                        <input type="text" id="productSearch" placeholder="请输入商品信息" name="nr" th:if="${nr}=='0'">
                        <input type="text" id="productSearch" placeholder="请输入商品信息" name="nr" th:value="${nr}" th:if="${nr}!='0'">
                        <div class="submitProduct">
                            <input type="submit">
                        </div>
                    </form>
                </div>
                <div style="clear: both"></div>
            </div>
<!--商品选择框-->
            <div class="theme-popover">
                <ul class="select">
                    <div class="clear"></div>
                    <!--已选择的商品-->
                    <li class="select-result" th:if="${ppmc}!='0'or ${lbmc}!='0' or ${pmmc}!='0'">
                        <dl>
                            <dt>已选</dt>
                            <dd class="select-no"></dd>
                            <p class="eliminateCriteria">清除</p>
                            <!--                        种类    -->
                            <dd class="selected" id="selectB" th:data-listnumber="${lbmc}">
                                <a  class="clone closeTwo" th:href="@{'/product/'+'0/'+${#strings.replace(pmmc,'/','%2F')}+'/'+${#strings.replace(ppmc,'/','%2F')}+'/1'(nr=${nr})}" th:if="${lbmc}!='0'" th:text="${lbmc}"></a>
                            </dd>
                            <!--                            品目-->
                            <dd class="selected" id="selectC" th:data-itemnumber="${pmmc}">
                                <a  class="close closeThree" th:href="@{'/product/'+${#strings.replace(lbmc,'/','%2F')}+'/0/'+${#strings.replace(ppmc,'/','%2F')}+'/1'(nr=${nr})}" th:if="${pmmc}!='0'" th:text="${pmmc}"></a>
                            </dd>
                            <!--                            品牌-->
                            <dd class="selected" id="selectA" th:data-brandnumber="${ppmc}">
                                <a  class="clone closeOne" th:href="@{'/product/'+${#strings.replace(lbmc,'/','%2F')}+'/'+${#strings.replace(pmmc,'/','%2F')}+'/0/1'(nr=${nr})}" th:if="${ppmc}!='0'" th:text="${ppmc}">
                                </a>
                            </dd>
                        </dl>
                    </li>
                    <li class="select-result" style="display: none" th:if="${ppmc}=='0'and ${lbmc}=='0' and ${pmmc}=='0'">
                        <dl>
                            <dt>已选</dt>
                            <dd class="select-no"></dd>
                            <p class="eliminateCriteria">清除</p>

                            <!--                            品牌-->
                            <dd class="selected" id="selectA" th:data-brandnumber="${ppmc}">
                                <a  class="clone closeOne" th:href="@{'/product/'+${#strings.replace(lbmc,'/','%2F')}+'/'+${#strings.replace(pmmc,'/','%2F')}+'/0/1'(nr=${nr})}" th:if="${ppmc}!='0'" th:text="${ppmc}">
                                </a>
                            </dd>
                            <!--                        种类    -->
                            <dd class="selected" id="selectB" th:data-listnumber="${lbmc}">
                                <a  class="clone closeTwo" th:href="@{'/product/'+'0/'+${#strings.replace(pmmc,'/','%2F')}+'/'+${#strings.replace(ppmc,'/','%2F')}+'/1'(nr=${nr})}" th:if="${lbmc}!='0'" th:text="${lbmc}"></a>
                            </dd>
                            <!--                            品目-->
                            <dd class="selected" id="selectC" th:data-itemnumber="${pmmc}">
                                <a  class="close closeThree" th:href="@{'/product/'+${#strings.replace(lbmc,'/','%2F')}+'/0/'+${#strings.replace(ppmc,'/','%2F')}+'/1'(nr=${nr})}" th:if="${pmmc}!='0'" th:text="${pmmc}"></a>
                            </dd>
                        </dl>
                    </li>
                    <div class="clear"></div>
                    <!--                    种类-->
                    <li class="select-list">
                        <dl id="select2">
                            <dt class="am-badge am-round">种类</dt>
                            <div class="dd-conent">
                                <dd class="select-all selected"><a href="#" class="all">全部</a></dd>
                                <dd th:each="lbbhlist:${lbbhlist}">
                                    <a  class="Item2" th:data-listsnumber="${lbbhlist.lbmc}" th:href="@{'/product/'+${#strings.replace(lbbhlist.lbmc,'/','%2F')}+'/'+${#strings.replace(pmmc,'/','%2F')}+'/'+${#strings.replace(ppmc,'/','%2F')}+'/1'(nr=${nr})}">
                                        <p th:text="${lbbhlist.lbmc}"></p>
                                    </a>
                                </dd>
                            </div>
                        </dl>
                    </li>
                    <!--                    品目-->
                    <li class="select-list">
                        <dl id="select3">
                            <dt class="am-badge am-round">品目</dt>
                            <div class="dd-conent">
                                <dd class="select-all selected"><a href="#" class="allC">全部</a></dd>
                                <dd th:each="pmbhlist:${pmbhlist}">
                                    <a class="Item3" th:data-itemnumber="${pmbhlist.pmmc}" th:href="@{'/product/'+${#strings.replace(lbmc,'/','%2F')}+'/'+${#strings.replace(pmbhlist.pmmc,'/','%2F')}+'/'+${#strings.replace(ppmc,'/','%2F')}+'/1'(nr=${nr})}">
                                        <p th:text="${pmbhlist.pmmc}"></p>
                                    </a>
                                </dd>
                            </div>
                        </dl>
                    </li>
<!--                        品牌-->
                    <li class="select-list">
                        <dl id="select1">
                            <dt class="am-badge am-round">品牌</dt>
                            <div class="dd-conent">
                                <dd class="select-all selected">
                                    <a  class="allA">全部</a>
                                </dd>
                                <dd  th:each="ppbhlist:${ppbhlist}">
                                    <a  class="Item1"  th:data-brandnumber="${ppbhlist.ppmc}" th:href="@{'/product/'+${#strings.replace(lbmc,'/','%2F')}+'/'+${#strings.replace(pmmc,'/','%2F')}+'/'+${#strings.replace(ppbhlist.ppmc,'/','%2F')}+'/1'(nr=${nr})}">
                                        <p th:text="${ppbhlist.ppmc}">品牌</p>
                                    </a>
                                </dd>
                            </div>
                        </dl>
                    </li>
                </ul>
                <div class="clear"></div>
            </div>
            <!--获取商品-->
            <div class="message">
                <div class="messageDetail" th:each="productList:${productList}">
                    <!--商品名称-->
                    <h3 th:text="${productList.xhmc}"></h3>
                    <!--类别-->
                    <div class="items">
                        <p>
                            <span>类别名称:</span>
                            <span th:text="${productList.lbmc}" th:data-listnametwo="${productList.lbbh}">
                                电子类
                            </span>
                        </p>
                    </div>
                    <!--品目-->
                    <div class="items">
                        <p>
                            <span>
                                品目名称:
                            </span>
                            <span th:text="${productList.pmmc}" th:data-itemsnametwo="${productList.ppbh}">
                                电脑
                            </span>
                        </p>
                    </div>
                    <!--品牌-->
                    <div class="items">
                        <p>
                            <span>
                                品牌名称:
                            </span>
                            <span th:text="${productList.ppmc}" th:data-branknumberTwo="${productList.ppbh}">
                                联想
                            </span>
                        </p>
                    </div>
                    <!--品牌-->
                    <div class="items">
                        <p>参数:</p>
                        <p th:text="${productList.parametersList}" class="parameter" style="    width: 165px;"></p>
                    </div>
<!--                    报价-->
                    <div class="offer">
                        <a th:href="@{'/product/product/'+${productList.xhbh}}">
                            <p>我要报价
                                <img th:src="@{/static/img/right.png}" align="absmiddle">
                            </p>
                        </a>
                    </div>
                </div>
                <div style="clear: both;"></div>
            </div>
        </div>
        <!-- 分页-->
        <div class="paging" th:if="${pagesize > 0 and zt==null and data==null}">
            <ul class="pagination" id="pagination1" th:if=" ${pagesize> 1}">
                <!--//如果当前页等于1，总页数大于1（不显示上一页）   orderDara.current&ndash;&gt;当前页-->
                <li id="first"><a th:href="@{'/product/'+${#strings.replace(lbmc,'/','%2F')}+'/'+${#strings.replace(pmmc,'/','%2F')}+'/'+${#strings.replace(ppmc,'/','%2F')}+'/1'(nr=${nr})}">首页</a></li>
                <li th:if="${pagenumber>1}"><a th:href="@{'/product/'+${#strings.replace(lbmc,'/','%2F')}+'/'+${#strings.replace(pmmc,'/','%2F')}+'/'+${#strings.replace(ppmc,'/','%2F')}+'/'+${pagenumber-1}(nr=${nr})}">上一页</a></li>
                <li  th:each="i:${#numbers.sequence(1,pagesize)}">
                    <!--//从1到总页数遍历，并赋值给i    orderDara.pages&ndash;&gt;总页数-->
                    <a class="active" th:if="${i > pagenumber-3} and ${i <pagenumber+3} and ${i == pagenumber}" href="javascript:void(0);" th:text="${i}">#</a>
                    <!--//限制显示页数的条数  4到6个页数   而且等于当前页，不能点击-->
                    <a th:if="${i > pagenumber -3} and ${i < pagenumber+3} and ${i != pagenumber}"
                       th:href="@{'/product/'+${#strings.replace(lbmc,'/','%2F')}+'/'+${#strings.replace(pmmc,'/','%2F')}+'/'+${#strings.replace(ppmc,'/','%2F')}+'/'+${i}(nr=${nr})}" th:text="${i}">#</a><!--//限制显示页数的条数  4到6个页数-->
                </li>
                <li th:if="${pagenumber<pagesize}"><a th:href="@{'/product/'+${#strings.replace(lbmc,'/','%2F')}+'/'+${#strings.replace(pmmc,'/','%2F')}+'/'+${#strings.replace(ppmc,'/','%2F')}+'/'+${pagenumber+1}(nr=${nr})}">下一页</a></li>
                <li id="last"><a th:href="@{'/product/'+${#strings.replace(lbmc,'/','%2F')}+'/'+${#strings.replace(pmmc,'/','%2F')}+'/'+${#strings.replace(ppmc,'/','%2F')}+'/'+${pagesize}(nr=${nr})}">尾页</a></li><!--//跳转至第orderDara.current页-->
                <li><a href="" th:text="'共'+${pagesize}+'页'"></a></li>
            </ul>
        </div>
    </div>
</div>
<!-- 底部 -->
<div th:include="common::commonFoot"></div>
<!-- 返回顶部 -->
<div th:include="common::commonBackTop"></div>
<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:href="@{/static/js/Chinese.js}"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script th:src="@{/static/js/detailsPage.js}"></script>
<script th:src="@{/static/js/BackTop.js}"></script>
<script th:src="@{/static/js/script.js}"></script>
</body>
</html>
